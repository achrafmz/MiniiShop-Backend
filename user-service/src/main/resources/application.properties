#spring.application.name=UserServiceAppplication

server.port=8084

spring.application.name=user-service

# Configuration de la base de données en mémoire (H2)
# Base de données H2
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Activer la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enregistrer le service auprès d'Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Activer les actuateurs Spring Boot (health, info?)
management.endpoints.web.exposure.include=*
spring.security.enabled=false